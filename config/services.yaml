- What Is Happening Today:
  - Calendar:
      showName: false
      widget:
        type: calendar
        firstDayInWeek: sunday
        view: monthly
        integrations:
          - type: ical
            url: {{HOMEPAGE_VAR_CALENDAR_PHI_NON_WORKING_DAYS}}
            name: Non-working Days
            color: red
          - type: ical
            url: {{HOMEPAGE_VAR_CALENDAR_PHI_HOLIDAYS}}
            name: Regular Holidays
            color: blue
          - type: ical
            url: {{HOMEPAGE_VAR_CALENDAR_WORK_EVENTS}}
            name: Work
            color: orange
  - Agenda:
      showName: false
      widget:
        type: calendar
        view: agenda
        integrations:
          - type: ical
            url: {{HOMEPAGE_VAR_CALENDAR_PHI_NON_WORKING_DAYS}}
            name: Non-working Days
            color: red
          - type: ical
            url: {{HOMEPAGE_VAR_CALENDAR_PHI_HOLIDAYS}}
            name: Regular Holidays
            color: blue
          - type: ical
            url: {{HOMEPAGE_VAR_CALENDAR_WORK_EVENTS}}
            name: Work
            color: orange

